<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/dist/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body class="bg-neutral-light-grey flex justify-center items-center min-h-screen">

    <section>
      <div class="wrapper-date">
        <div class="day">
          <p>day</p>
          <input type="text" name="dd" id="dd">
          <p>Must be a valid day</p>
        </div>

        <div class="month">
          <p>month</p>
          <input type="text" name="month" id="month">
          <p>Must be a valid month</p>
        </div>

        <div class="year">
          <p>year</p>
          <input type="text" name="year" id="year">
          <p>Must be in the past</p>
        </div>
      </div>

      <div class="wrapper-datail">
        <div class="line"></div>
        <div class="icon">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </div>

      <div class="wrapper-result">
        
        <div class="result-years">
          <div class="detail-years">
            <span>-</span>
            <span>-</span>
          </div>
          <h2>Years</h2>
        </div>

        <div class="result-months">
          <div class="detail-months">
            <span>-</span>
            <span>-</span>
          </div>
          <h2>months</h2>
        </div>

        <div class="result-days">
          <div class="detail-days">
            <span>-</span>
            <span>-</span>
          </div>
          <h2>days</h2>
        </div>

      </div>
    </section>
    
    
  </body>
</html>
