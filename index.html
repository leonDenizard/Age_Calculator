<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/dist/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-neutral-light-grey flex justify-center items-center min-h-screen">

    <section class="bg-neutral-white w-80 p-6 relative rounded-3xl rounded-br-7xl">
      <div class="wrapper-date flex w-full">
        <div class="day flex flex-col">
          <p class="error-text-day uppercase text-neutral-smoke-grey text-sm font-bold tracking-widest">day</p>
          <input class="w-16 max-w-xs mt-1 border border-solid border-neutral-off-white text-2xl p-2 rounded-lg outline-none font-bold text-neutral-off-black" type="text" name="dd" id="dd" placeholder="DD">
          <p class="text-primary-light-red text-xs italic mt-1 opacity-0 erro-day">Must be a valid day</p>
        </div>

        <div class="month flex flex-col">
          <p class="uppercase text-neutral-smoke-grey text-sm font-bold tracking-widest">month</p>
          <input class="w-16 max-w-xs mt-1 border border-solid border-neutral-off-white text-2xl p-2 rounded-lg outline-none font-bold text-neutral-off-black" type="text" name="month" id="month" placeholder="MM">
          <p class="text-primary-light-red text-xs italic mt-1 opacity-0">Must be a valid month</p>
        </div>

        <div class="year flex flex-col">
          <p class="uppercase text-neutral-smoke-grey text-sm font-bold tracking-widest">year</p>
          <input class="w-24 max-w-xs mt-1 border border-solid border-neutral-off-white text-2xl p-2 rounded-lg outline-none font-bold text-neutral-off-black" type="text" name="year" id="year" placeholder="YYYY">
          <p class="text-primary-light-red text-xs italic mt-1 opacity-0">Must be in the past</p>
        </div>
      </div>

      <div class="wrapper-datail w-full relative top-2">
        <div class="line w-full h-px bg-neutral-off-white"></div>
        <div class="icon bg-primary-purple w-12 rounded-full p-3 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </div>

      <div class="relative top-10 mb-9">
        
        <div class="result-years flex items-center gap-4">
          <div class="detail-years skew-x-20 flex gap-2">
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
          </div>
          <h2 class="text-neutral-off-black text-4xl font-extrabold italic">Years</h2>
        </div>

        <div class="result-months flex items-center gap-4">
          <div class="detail-months skew-x-20 flex gap-2">
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
          </div>
          <h2 class="text-neutral-off-black text-4xl font-extrabold italic">months</h2>
        </div>

        <div class="result-days flex items-center gap-4">
          <div class="detail-days skew-x-20 flex gap-2">
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
            <span class="bg-primary-purple inline-block w-5 h-2"></span>
          </div>
          <h2 class="text-neutral-off-black text-4xl font-extrabold italic">days</h2>
        </div>

      </div>
    </section>
    
    <script src="./src/index.js"></script>
  </body>
</html>
